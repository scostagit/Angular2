<div class="container">
    <h1 class="text-center">{{foto.titulo}}</h1>
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <!-- <input
                    (input)="foto.titulo = $event.target.value"
                    [value]="foto.titulo"
                    class="form-control"  autocomplete="off">     -->                   
                    <input  
                        name="titulo" 
                        [(ngModel)]="foto.titulo" 
                        formControlName="titulo" 
                        class="form-control"  autocomplete="off">
            
                        <div *ngIf="!meuForm.controls.titulo.valid">
                            <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                                Título obrigatório
                            </span>
                            <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                                Título deve ter no mínimo 4 caracteres
                            </span>     
                        </div>   
            </div>
            <div class="form-group">
                <label>URL</label>
                <!-- <input
                    (input)="foto.url = $event.target.value"
                    [value]="foto.url"
                    class="form-control"  autocomplete="off"> -->
                    <label>URL</label>
                    <input name="url"  [(ngModel)]="foto.url"  formControlName="url" class="form-control"  autocomplete="off">
                    <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                        URL obrigatória
                    </span>
            </div>
            <div class="form-group">               
                <label>Descrição</label>
                <textarea name="descricao"  [(ngModel)]="foto.descricao"  formControlName="descricao" class="form-control">
                </textarea>          
            </div>

            <botao 
                nome="Salvar" 
                tipo="submit" 
                estilo="btn-primary" 
                [desabilitado]="!meuForm.valid">
            </botao>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>
    </form>
</div>

<!--
    a) <input (keyup)="calculaTotal()"> -event binding
    b) <input [value]="pessoa.nome"> -data binding

    Temos um event binding e um data binding respectivamente. O primeiro pode 
    ir da view para a fonte de dados e o segundo da fonte de dados para a view.

    *********************************
    Importante
    ********************************
    Angular 2 não possui two-way data binding como implementado no Angular 1.X. A 
    equipe decidiu isso por uma questão de previsibilidade da atualização e performance, 
    por envolver mecanismos custosos. Mas se olharmos atentamente o que conseguimos no
